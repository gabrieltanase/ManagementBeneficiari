<h1>Beneficiari</h1>

@if (beneficiaries.length) {
  <button
    pButton
    icon="pi pi-plus"
    class="gap-2 bg-blue-500 border-blue-600 text-white rounded-full px-4 py-2 shadow-md hover:bg-blue-600 hover:shadow-lg active:bg-blue-700 active:shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-200"
    (click)="addBeneficiary()"
  >
    Adauga Beneficiar
  </button>

  <app-beneficiaries-list
    [beneficiaries]="beneficiaries"
    (onEdit)="editBeneficiary($event)"
    (onDelete)="deleteBeneficiary($event)"
  />
} @else {
  <div
    class="flex flex-col flex-column items-center align-items-center justify-center gap-4 bg-gray-100 p-4 rounded-lg shadow-sm h-48">
    <span class="text-gray-700 font-medium text-center">Momentan nu exista nici un beneficiar adaugat.</span>
    <button
      pButton
      icon="pi pi-plus"
      class="gap-2 max-w-3 justify-content-center bg-blue-500 border-blue-600 text-white rounded-full px-4 py-2 shadow-md hover:bg-blue-600 hover:shadow-lg active:bg-blue-700 active:shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-200 w-1/3 max-w-xs"
      (click)="addBeneficiary()"
    >
      Adauga Beneficiar
    </button>
  </div>

}
